<!doctype html>
<html lang="fr">
<head>
    <title>Exercice 4 Partie 3 JQuery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css"/>
</head>
<body>
    <div class="container col-12 col-lg-6 rounded text-center mt-4">
        <h1>Exercice 4 Partie 3 JQuery</h1>
        <p class="text-justify">Créer une div coloré et cinq boutons. Un pour augmenter la hauteur de la div, un pour faire disparaitre la div, un pour changer la couleur de la div, un pour revenir à la couleur initiale et un pour la faire réapparaitre.</p>
        <div class="row justify-content-center">
            <div id="box" class="col-11"></div>   
        </div>
        <div class="row justify-content-around p-4">
            <button id="augmenter" type="button" class="btn btn-primary">augmenter</button>
            <button id="recolorer" type="button" class="btn btn-success">recolorer</button>
            <button id="disparaitre" type="button" class="btn btn-danger">disparaître</button>
            <button id="apparaitre" type="button" class="btn btn-secondary">apparaître</button>
            <button id="restaurer" type="button" class="btn btn-warning">restaurer</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/script4.js"></script>
</body>
</html>
